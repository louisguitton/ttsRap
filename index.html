<!DOCTYPE html>
<html>
<head>
	<title>TTS Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="responsivevoice.js"></script>
	<script src="http://code.jquery.com/jquery-git2.js"></script>

</head>

<body>

	<textarea id="text" cols="45" rows="20">
Now they wanna hear a country nigga rap.
5 albums in, I swear a country nigga snap.
Thought they wanted trap, thought they wanted bass,
Thought they wanted molly, thought they wanted drank.

This was a reading of Big Krit Mount Olympus provided by Responsive Voice.</textarea>

		<select id="voiceselection"></select> 

		<input onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" type="button" value="Play" />

		<script>
        //Populate voice selection dropdown
        var voicelist = responsiveVoice.getVoices();

        var vselect = $("#voiceselection");

        $.each(voicelist, function() {
        	vselect.append($("<option />").val(this.name).text(this.name));
        });
    </script>
</body>
</html>
